<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form *ngIf="restaurantForm" [formGroup]="restaurantForm" novalidate>
    <ion-item lines="full">

      <ion-label type="text">Name: {{getControlLabel('name')}}</ion-label>
    </ion-item>
    <ion-item lines="full">

      <ion-label type="text">Description: {{getControlLabel('description')}}</ion-label>
    </ion-item>
    <ion-item lines="full">

      <ion-label type="text">Phone Number: {{getControlLabel('phoneNum')}}</ion-label>
    </ion-item>
    <ion-item lines="full">

      <ion-label type="text">Tags: {{getControlLabel('tags')}}</ion-label>
    </ion-item>
    <ion-item lines="full">

      <ion-label type="text">Ratings: {{getControlLabel('rating')}}‚≠ê</ion-label>
    </ion-item>

    <ion-button [routerLink]="['/edit-rest',restaurant.id]" color="warning" expand="block">Edit</ion-button>
    <ion-button (click)="deleteRest(restaurant.id)" color="danger" expand="block">Delete</ion-button>

    <ion-row class="ion-justify-content-center ion-padding">
      <share-buttons [theme]="'default'" [include]="['facebook','twitter','email','copy']"
        [exclude]="['linkedin','pinterest','reddit','tumblr','mix','viber','vk','telegram','messenger','whatsapp','xing','line','sms','print']"
        [show]="4" [title]="getControlLabel('name')" [description]="getControlLabel('description')"
        [tags]="getControlLabel('name')" [autoSetMeta]="true">
      </share-buttons>
    </ion-row>
  </form>

</ion-content>
