<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="restForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address"type="text" ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Phone</ion-label>
      <ion-input formControlName="phone" type="text" ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Tags</ion-label>
      <ion-textarea formControlName="tags"></ion-textarea>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Rating (1-5)</ion-label>
      <ion-select value=0 okTest="Okay" cancelText="Dismiss">
        <ion-select-option value=0>0</ion-select-option>
        <ion-select-option value=1>1</ion-select-option>
        <ion-select-option value=2>2</ion-select-option>
        <ion-select-option value=3>3</ion-select-option>
        <ion-select-option value=4>4</ion-select-option>
        <ion-select-option value=5>5</ion-select-option>
      </ion-select> 
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Add Restaurant</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
